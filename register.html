<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
            background:linear-gradient(rgb(98, 92, 92),rgb(30, 29, 29),black);
      font-family: Arial, sans-serif;
    }

    .wrapper {
      width: 350px;
      padding: 20px;
      background-color: rgb(63, 63, 63);
      text-align: center;
      border-radius: 15px;
      color: aliceblue;
    }

    .input-box {
      background: transparent;
      margin: 10px 0;
      display: flex;
      align-items: center;
      border: 2px solid rgb(202, 192, 192);
      padding: 0 10px;
      border-radius: 15px;
      width: 100%;
      height: 50px;
    }

    .input-box input {
      background: transparent;
      border: none;
      color: aliceblue;
      width: 100%;
      height: 30px;
      outline: none;
    }

    .input-box input::placeholder {
      color: aliceblue;
      
    }
   
    
    .input-box :hover{
        transform: scale(0.98);
    }
    h1 {
      margin-bottom: 20px;
    }
    .wrapper .btn{
        background-color: aqua;
    }
    .btn{
        width: 100%;
        height: 40px;
        border-radius: 10px;
        color: rgb(7, 7, 7);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        
    }
    .btn :hover{
        background-color: rgb(147, 140, 140);
        transform:scale(1.05)
    }
    .login{
        padding: 10px;
        justify-content: space-between ;
        display: flex;


    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Sign Up</h1>

    <div class="input-box" id="username">
      <input type="text" placeholder="Enter your name" required />
      <i class='bx bxs-user-pin'></i>
    </div>
     <div class="input-box" id="email">
      <input type="email" placeholder="Enter your email" required />
      <i class='bx bx-envelope'></i>
   </div>
   <div class="input-box" id="password">
    <input type="password" placeholder=" Set a password" required>
     <i class="bx bxs-lock"></i>
   </div>
    <div class="btn">
        <button type="submit" class="btn">submit</button>
    </div>
    <div class="login">
        <p> Already have account</p>
    <a href="Index.html" > login</a>
    
    </div>

  </div>
  <script src="login.js"></script>
 <script>
  document.addEventListener("DOMContentLoaded", function () {
    const submitButton = document.querySelector("button[type='submit']");

    // Step 1: Load existing data or initialize empty objects
    let userDatabase = JSON.parse(localStorage.getItem("userDatabase")) || {};
    let EmailDatabase = JSON.parse(localStorage.getItem("EmailDatabase")) || {};

    submitButton.addEventListener("click", function (e) {
      e.preventDefault(); // prevent reload

      // Step 2: Get values from input fields
      const username = document.querySelector("#username input").value.trim();
      const email = document.querySelector("#email input").value.trim();
      const password = document.querySelector("#password input").value;

      // Step 3: Check for existing user
      if (userDatabase[username]) {
        alert("ðŸ˜… You are already registered!");
      } else {
        // Step 4: Save new user data
        userDatabase[username] = password;
        EmailDatabase[username] = email;

        // Step 5: Store in localStorage
        localStorage.setItem("userDatabase", JSON.stringify(userDatabase));
        localStorage.setItem("EmailDatabase", JSON.stringify(EmailDatabase));

        alert("âœ… Registration successful!");
        window.location.href = "index.html"; // redirect to login page
      }
    });
  });
</script>

</body>
</html>
