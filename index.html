<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    /* âœ¨ Your original CSS from the uploaded file remains the same */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background:linear-gradient(rgb(98, 92, 92),rgb(30, 29, 29),black);
    }

    .wrapper {
      width: 420px;
      background-color: rgb(52, 52, 52);
      color: antiquewhite;
      padding: 20px;
      border-radius: 8px;
    }

    .wrapper h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-box {
      height: 50px;
      width: 100%;
      background: transparent;
      margin: 10px 0;
      display: flex;
      align-items: center;
      border-radius: 15px;
      border: 2px solid rgb(202, 192, 192);
      padding: 0 10px;
    }

    .input-box input {
      flex: 1;
      height: 30px;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 16px;
      padding: 0 10px;
    }
    .input-box :focus{
      outline: none;
      border-color: aqua;
      background-color: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 8px aqua;
    }

    .input-box text {
      color: antiquewhite;
    }

    .input-box input::placeholder {
      color: antiquewhite;
    }

    .input-box:hover {
      transform: scale(0.98);
      transition: 0.3s ease;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin: 15px 0;
    }

    .remember-forgot a {
      color: aquamarine;
      text-decoration: none;
    }

    .wrapper .btn {
      width: 100%;
      height: 35px;
      border-radius: 15px;
      border: none;
      background-color: rgb(151, 244, 244);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: rgb(51, 50, 50);
      transform: scale(1.05);
    }

    .register-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .register-link a {
      color: aquamarine;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required />
        <i class="bx bx-user"></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required />
        <i class="bx bxs-lock"></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember me</label>
        <a href="forgot-pass.html">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </form>
  </div>

  
  <script src="login.js"></script>
</body>
</html>
